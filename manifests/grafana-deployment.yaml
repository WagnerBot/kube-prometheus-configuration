apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: grafana
    app.kubernetes.io/name: grafana
    app.kubernetes.io/part-of: kube-prometheus
    app.kubernetes.io/version: 9.3.1
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: grafana
      app.kubernetes.io/name: grafana
      app.kubernetes.io/part-of: kube-prometheus
  template:
    metadata:
      annotations:
        checksum/grafana-config: f91dc6a9313ff2030cf938b90d656205
        checksum/grafana-dashboardproviders: 1fe0b2fc5b553dffeaae39fcbd73b07c
        checksum/grafana-datasources: fd30008eb583017a1f92e48eaccbec27
      labels:
        app.kubernetes.io/component: grafana
        app.kubernetes.io/name: grafana
        app.kubernetes.io/part-of: kube-prometheus
        app.kubernetes.io/version: 9.3.1
    spec:
      automountServiceAccountToken: false
      containers:
      - env: []
        image: grafana/grafana:9.3.1
        name: grafana
        ports:
        - containerPort: 3000
          name: http
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
        resources:
          limits:
            cpu: 200m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /var/lib/grafana
          name: grafana-storage
          readOnly: false
        - mountPath: /etc/grafana/provisioning/datasources
          name: grafana-datasources
          readOnly: false
        - mountPath: /etc/grafana/provisioning/dashboards
          name: grafana-dashboards
          readOnly: false
        - mountPath: /tmp
          name: tmp-plugins
          readOnly: false
        - mountPath: /grafana-dashboard-definitions/0/function-dashboard
          name: grafana-dashboard-function-dashboard
          readOnly: false
        - mountPath: /grafana-dashboard-definitions/0/logs-fibonacci-dashboard
          name: grafana-dashboard-logs-fibonacci-dashboard
          readOnly: false
        - mountPath: /grafana-dashboard-definitions/0/logs-fileapi-dashboard
          name: grafana-dashboard-logs-fileapi-dashboard
          readOnly: false
        - mountPath: /grafana-dashboard-definitions/0/logs-matmul-dashboard
          name: grafana-dashboard-logs-matmul-dashboard
          readOnly: false
        - mountPath: /etc/grafana
          name: grafana-config
          readOnly: false
      nodeSelector:
        kubernetes.io/os: linux
      securityContext:
        fsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
      serviceAccountName: grafana
      volumes:
      - emptyDir: {}
        name: grafana-storage
      - name: grafana-datasources
        secret:
          secretName: grafana-datasources
      - configMap:
          name: grafana-dashboards
        name: grafana-dashboards
      - emptyDir:
          medium: Memory
        name: tmp-plugins
      - configMap:
          name: grafana-dashboard-function-dashboard
        name: grafana-dashboard-function-dashboard
      - configMap:
          name: grafana-dashboard-logs-fibonacci-dashboard
        name: grafana-dashboard-logs-fibonacci-dashboard
      - configMap:
          name: grafana-dashboard-logs-fileapi-dashboard
        name: grafana-dashboard-logs-fileapi-dashboard
      - configMap:
          name: grafana-dashboard-logs-matmul-dashboard
        name: grafana-dashboard-logs-matmul-dashboard
      - name: grafana-config
        secret:
          secretName: grafana-config
